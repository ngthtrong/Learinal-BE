<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>OAuth Callback - Exchange Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        margin: 24px;
      }
      .box {
        max-width: 920px;
        margin: 0 auto;
        padding: 16px 20px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        background: #111827;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button.secondary {
        background: #1a73e8;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
      }
      .row {
        margin: 10px 0;
      }
      .muted {
        color: #6b7280;
        font-size: 14px;
      }
      .warn {
        color: #b45309;
      }
      .ok {
        color: #059669;
      }
      pre {
        background: #0b1021;
        color: #c7d2fe;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>OAuth Callback</h1>
      <div id="status" class="muted">Đang đọc code từ URL...</div>

      <div class="row">URL hiện tại: <code id="url"></code></div>

      <div class="row">Code nhận được: <code id="code">(chưa có)</code></div>

      <div class="row grid">
        <button id="btnExchange" class="secondary" disabled>
          Đổi code lấy token (POST /auth/exchange)
        </button>
        <button id="btnMe" disabled>Gọi /users/me với accessToken</button>
        <button id="btnRefresh" disabled>Làm mới token (POST /auth/refresh)</button>
      </div>

      <div class="row">
        <h3>Kết quả</h3>
        <pre id="out">(chưa có)</pre>
      </div>

      <div class="row muted">
        Gợi ý: Bạn có thể quay lại <a href="/oauth">/oauth</a> để bắt đầu lại flow đăng nhập.
      </div>
    </div>

    <script>
      const s = document.getElementById("status");
      const u = document.getElementById("url");
      const c = document.getElementById("code");
      const out = document.getElementById("out");

      const btnX = document.getElementById("btnExchange");
      const btnMe = document.getElementById("btnMe");
      const btnR = document.getElementById("btnRefresh");

      let accessToken = null;
      let refreshToken = null;

      function show(obj) {
        out.textContent = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
      }

      function qs(name) {
        const p = new URLSearchParams(window.location.search);
        return p.get(name);
      }

      async function exchange() {
        const code = qs("code");
        const state = qs("state");
        if (!code) {
          show("Không có code trong URL. Quay lại /oauth để bắt đầu.");
          return;
        }
        s.textContent = "Đang đổi code...";
        try {
          // Try to include PKCE code_verifier if present
          let codeVerifier = null;
          try {
            codeVerifier = sessionStorage.getItem("pkce_verifier") || null;
          } catch {}
          const res = await fetch("/api/v1/auth/exchange", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code, state, codeVerifier }),
          });
          const data = await res.json();
          if (!res.ok) {
            show({ error: true, status: res.status, data });
            s.textContent = "Đổi code thất bại";
            s.className = "warn";
            return;
          }
          accessToken = data.accessToken;
          refreshToken = data.refreshToken;
          show(data);
          s.textContent = "Đổi code thành công, tokens đã sẵn sàng";
          s.className = "ok";
          btnMe.disabled = false;
          btnR.disabled = false;
        } catch (e) {
          show("Lỗi: " + (e?.message || e));
          s.textContent = "Có lỗi khi gọi API";
          s.className = "warn";
        }
      }

      async function me() {
        if (!accessToken) {
          show("Chưa có accessToken");
          return;
        }
        try {
          const res = await fetch("/api/v1/users/me", {
            headers: { Authorization: "Bearer " + accessToken },
          });
          const data = await res.json();
          show(data);
        } catch (e) {
          show("Lỗi: " + (e?.message || e));
        }
      }

      async function refresh() {
        if (!refreshToken) {
          show("Chưa có refreshToken");
          return;
        }
        try {
          const res = await fetch("/api/v1/auth/refresh", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ refreshToken }),
          });
          const data = await res.json();
          if (!res.ok) {
            show({ error: true, status: res.status, data });
            return;
          }
          accessToken = data.accessToken || accessToken;
          refreshToken = data.refreshToken || refreshToken;
          show(data);
        } catch (e) {
          show("Lỗi: " + (e?.message || e));
        }
      }

      function init() {
        u.textContent = window.location.href;
        const code = qs("code");
        const state = qs("state");
        c.textContent = code || "(không có)";
        if (code) {
          btnX.disabled = false;
          btnX.onclick = exchange;
          // Nếu state có suffix |manual thì không tự động đổi code
          if (typeof state === "string" && state.endsWith("|manual")) {
            s.textContent = "Chế độ thủ công: Nhấn 'Đổi code lấy token' để tiếp tục.";
            s.className = "muted";
          } else {
            // Tự động đổi code luôn để tiện
            exchange();
          }
        } else {
          s.textContent = "Không tìm thấy code trong URL, hãy bắt đầu từ /oauth";
          s.className = "warn";
        }
        btnMe.onclick = me;
        btnR.onclick = refresh;
      }

      init();
    </script>
  </body>
</html>
