version: '3.8'

services:
  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: learinal-dev-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - learinal-dev-network

  # Backend in development mode with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: learinal-dev-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: ${MONGO_URI}
      REDIS_URI: redis://redis:6379
      LOG_LEVEL: debug
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./index.js:/app/index.js
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - learinal-dev-network
    command: npm run dev

  # Worker for background jobs (email, document processing, etc.)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: learinal-dev-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGO_URI: ${MONGO_URI}
      REDIS_URI: redis://redis:6379
      LOG_LEVEL: debug
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      EMAIL_VERIFY_TEMPLATE_ID: ${EMAIL_VERIFY_TEMPLATE_ID}
      PASSWORD_RESET_TEMPLATE_ID: ${PASSWORD_RESET_TEMPLATE_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./index.js:/app/index.js
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - learinal-dev-network
    command: npm run worker

networks:
  learinal-dev-network:
    driver: bridge
