version: '3.8'

services:
  # MongoDB for development
  mongodb:
    image: mongo:7
    container_name: learinal-dev-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: devuser
      MONGO_INITDB_ROOT_PASSWORD: devpass
      MONGO_INITDB_DATABASE: learinal-dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - learinal-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: learinal-dev-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - learinal-dev-network

  # Backend in development mode with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: learinal-dev-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://devuser:devpass@mongodb:27017/learinal-dev?authSource=admin
      REDIS_URI: redis://redis:6379
      LOG_LEVEL: debug
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./index.js:/app/index.js
      # Exclude node_modules
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - learinal-dev-network
    command: npm run dev

volumes:
  mongodb_dev_data:
    driver: local

networks:
  learinal-dev-network:
    driver: bridge
